// ===== A. PATIENT ACCESS & FRONT OFFICE =====
{id:"WF001",n:"New Patient Referral Intake",cat:"Patient Access",j:"Referral & Access",c:["tx","st","fh"],d:"Receive referral from PCP/specialist via fax, EHR, or phone. Triage by cancer type, urgency, insurance. Route to appropriate oncologist/team.",p:"80%+ referrals still arrive by fax. Manual data entry, lost referrals, slow triage. Average 3-7 days from referral to first appointment.",a:"‚≠ê‚≠ê Patient Access AI: Auto-parse faxed referrals (OCR + NLP), extract diagnosis/staging/insurance, auto-triage by acuity, route to correct provider."},
{id:"WF002",n:"Insurance Eligibility Verification",cat:"Patient Access",j:"Intake & Registration",c:["tx","st","fh"],d:"Verify patient insurance coverage, plan details, copay/deductible status, network participation before first visit. Real-time eligibility check via clearinghouse.",p:"Multiple payers per patient common. Eligibility changes frequently. Manual verification for secondary/tertiary insurance. Retroactive Medicaid issues.",a:"‚≠ê‚≠ê Patient Access AI: Real-time multi-payer eligibility, auto-detect coverage gaps, flag coordination of benefits issues."},
{id:"WF003",n:"Benefits Investigation",cat:"Patient Access",j:"Intake & Registration",c:["tx","st","fh"],d:"Determine specific oncology benefits: chemo coverage, oral oncolytic coverage, radiation benefits, out-of-pocket maximums, specialty pharmacy requirements.",p:"Oncology benefits are buried in plan documents. Different rules for IV vs oral chemo. Site-of-care restrictions. Takes 30-60 min per patient.",a:"‚≠ê‚≠ê RCM AI: Auto-extract oncology-specific benefits from payer portals, predict patient financial responsibility, identify copay assistance eligibility."},
{id:"WF004",n:"Prior Authorization ‚Äî Initial Chemo",cat:"Patient Access",j:"Treatment Planning",c:["tx","st","fh"],d:"Submit prior auth request for chemotherapy regimen. Include diagnosis, staging, biomarkers, treatment rationale aligned to NCCN guidelines.",p:"‚≠ê #1 PAIN POINT. Average 5-14 days. 30%+ initially denied. Requires clinical documentation, sometimes peer-to-peer. Staff spend 2+ hrs per auth.",a:"‚≠ê‚≠ê Patient Access AI: Auto-generate auth requests from clinical data, match to payer-specific criteria, predict approval likelihood, auto-submit electronically."},
{id:"WF005",n:"Prior Authorization ‚Äî Imaging",cat:"Patient Access",j:"Diagnosis & Staging",c:["tx","st","fh"],d:"Prior auth for PET/CT, MRI, specialized imaging. Must meet appropriate use criteria (AUC) and payer-specific rules.",p:"PET/CT auth delays staging. Different payers have different radiology benefit managers (eviCore, AIM). Multiple portals.",a:"‚≠ê‚≠ê Patient Access AI: Auto-submit imaging auths with AUC documentation, track across multiple RBM portals."},
{id:"WF006",n:"Prior Authorization ‚Äî Genomic Testing",cat:"Patient Access",j:"Diagnosis & Staging",c:["tx","st","fh"],d:"Auth for NGS panels (FoundationOne, Tempus, Guardant360). LCD varies by Medicare Administrative Contractor. Commercial payers inconsistent.",p:"LCD variation means same test approved in one region, denied in another. Often denied as 'experimental'. Appeals frequent.",a:"‚≠ê‚≠ê RCM AI: Auto-match test to applicable LCD/NCD, generate medical necessity documentation, predict coverage by payer/region."},
{id:"WF007",n:"Prior Authorization ‚Äî Radiation Therapy",cat:"Patient Access",j:"Treatment Planning",c:["tx","st","fh"],d:"Auth for radiation treatment plan: number of fractions, modality (IMRT, SBRT, proton), treatment site. Must justify over simpler techniques.",p:"Proton therapy auth especially difficult. SBRT vs conventional fractionation debates with payers. Delays treatment start.",a:"‚≠ê‚≠ê Patient Access AI: Auto-generate radiation auth with clinical justification, dosimetric data, peer-reviewed evidence."},
{id:"WF008",n:"Prior Authorization ‚Äî Concurrent/Ongoing",cat:"Patient Access",j:"Active Treatment",c:["tx","st","fh"],d:"Renewal auths for ongoing treatment cycles. Must re-justify medical necessity, sometimes with updated imaging showing response.",p:"Auth expires mid-treatment. Re-auth burden every 3-6 months. Treatment interruptions if auth lapses.",a:"‚≠ê‚≠ê Patient Access AI: Auto-track auth expiry, pre-submit renewals with updated clinical data, prevent treatment gaps."},
{id:"WF009",n:"Appointment Scheduling ‚Äî New Patient",cat:"Patient Access",j:"Referral & Access",c:["tx","st","fh"],d:"Schedule initial consultation with oncologist. Consider subspecialty match (breast, lung, GI, heme), provider availability, patient location/preference.",p:"Long wait times for new patients (2-4 weeks at academic centers). Subspecialty matching errors. No-shows waste slots.",a:"‚≠ê‚≠ê Patient Access AI: Intelligent scheduling matching subspecialty + insurance + urgency + provider availability. Predict no-shows."},
{id:"WF010",n:"Appointment Scheduling ‚Äî Follow-up",cat:"Patient Access",j:"Monitoring & Response",c:["tx","st","fh"],d:"Schedule follow-up visits, surveillance imaging, lab work. Coordinate multi-appointment days (labs + visit + infusion).",p:"Patients want same-day multi-service visits. Coordination across departments is manual. Template management complex.",a:"‚≠ê‚≠ê Patient Access AI: Auto-bundle related appointments, optimize patient flow, reduce unnecessary visits."},
{id:"WF011",n:"Infusion Scheduling",cat:"Patient Access",j:"Active Treatment",c:["tx","st","fh"],d:"Schedule infusion chair time based on regimen duration (30 min to 8+ hrs), drug prep time, nurse availability, chair capacity.",p:"Chair utilization optimization is hard. Long infusions block chairs. Cancellations/delays cascade. Some drugs require specific timing.",a:"‚≠ê‚≠ê Patient Access AI: Chair optimization algorithm, predict infusion duration by regimen, auto-reschedule on cancellation."},
{id:"WF012",n:"Patient Registration & Demographics",cat:"Patient Access",j:"Intake & Registration",c:["tx","st","fh"],d:"Collect/verify demographics, insurance cards, emergency contacts, advance directives, HIPAA consent, financial agreements.",p:"Duplicate registrations across sites. Insurance card changes not caught. Data entry errors cause claim denials.",a:"‚≠ê‚≠ê Patient Access AI: Auto-populate from prior records, smart insurance card OCR, duplicate detection."},
{id:"WF013",n:"Financial Counseling & Cost Estimation",cat:"Patient Access",j:"Intake & Registration",c:["tx","st","fh"],d:"Estimate patient out-of-pocket costs for planned treatment. Identify financial assistance programs, copay cards, foundation support.",p:"Cost estimation for cancer is extremely complex ‚Äî multi-month regimens, drug price changes, mid-treatment plan changes. Patients blindsided by bills.",a:"‚≠ê‚≠ê RCM AI: Real-time cost estimation based on regimen + insurance + benefits. Auto-match to copay assistance programs. Prevent financial toxicity."},
{id:"WF014",n:"Copay Collection & Payment Plans",cat:"Patient Access",j:"Intake & Registration",c:["tx","st","fh"],d:"Collect copays at point of service. Set up payment plans for high-deductible patients. Process credit cards, manage outstanding balances.",p:"Collections rate only 60-70%. Patients avoid scheduling due to cost. Balance accumulation leads to bad debt.",a:"‚≠ê‚≠ê RCM AI: Predict propensity to pay, optimize payment plan offers, automate balance reminders."},
{id:"WF015",n:"Medical Records Request ‚Äî Incoming",cat:"Patient Access",j:"Referral & Access",c:["tx","st","fh"],d:"Request and receive records from referring providers: pathology reports, imaging, prior treatment history, molecular testing results.",p:"Still heavily fax-based. Records arrive incomplete. Imaging on CDs that won't load. Delays first appointment.",a:"‚≠ê‚≠ê Patient Access AI: Auto-request records from known referring providers, OCR/parse incoming faxes, flag missing critical docs."},
{id:"WF016",n:"Medical Records Request ‚Äî Outgoing",cat:"Patient Access",j:"Monitoring & Response",c:["tx","st","fh"],d:"Respond to records requests from other providers, insurers, disability claims, legal. HIPAA-compliant release of information.",p:"Volume of requests overwhelming. Turnaround time requirements vary. Compliance risk with improper releases.",a:"‚≠ê Patient Access AI: Auto-process standard records requests, smart redaction for HIPAA compliance."},
{id:"WF017",n:"Second Opinion Coordination",cat:"Patient Access",j:"Diagnosis & Staging",c:["st","fh"],d:"Facilitate second opinion consults ‚Äî especially for complex cases, rare cancers, BMT candidacy. Coordinate records, pathology review, virtual consults.",p:"Patients confused about process. Records gathering is manual. Insurance coverage for second opinions varies.",a:"‚≠ê Patient Access AI: Streamlined second opinion intake, auto-gather records, virtual consult scheduling."},
{id:"WF018",n:"Out-of-State/International Patient Intake",cat:"Patient Access",j:"Referral & Access",c:["st","fh"],d:"Intake for patients traveling to Fred Hutch/Stanford for specialized care (BMT, CAR-T, rare cancers). Insurance authorization for out-of-network, travel logistics.",p:"Out-of-network auth is extremely complex. International patients have unique insurance challenges. Multi-week stays require housing coordination.",a:"‚≠ê Patient Access AI: Specialized intake workflow for traveling patients, auto-verify out-of-network benefits, coordinate with travel/housing."},
{id:"WF019",n:"Travel & Housing Coordination",cat:"Patient Access",j:"Active Treatment",c:["fh","st"],d:"Arrange housing for patients/families during extended treatment (BMT = 3-6 months away from home). Pete Gross House (Fred Hutch), local hotels, Airbnb partnerships.",p:"Housing availability limited. Costs burden families. Coordination between clinical schedule and housing is manual.",a:"‚≠ê Patient Access AI: Integrated housing booking tied to treatment schedule, financial assistance matching for travel costs."},
{id:"WF020",n:"Interpreter Services Coordination",cat:"Patient Access",j:"Intake & Registration",c:["tx","st","fh"],d:"Arrange medical interpreters for non-English-speaking patients. In-person, phone, or video interpretation for clinical encounters.",p:"Interpreter availability for rare languages. Medical terminology accuracy. Last-minute scheduling.",a:"‚≠ê Clinical AI: Real-time AI-assisted medical interpretation augmenting human interpreters."},
{id:"WF021",n:"Patient Portal Enrollment & Support",cat:"Patient Access",j:"Intake & Registration",c:["tx","st","fh"],d:"Enroll patients in MyChart/portal. Train on accessing results, messaging providers, scheduling, bill pay. Proxy access for caregivers.",p:"Low adoption among older patients. Portal overload with too many messages. Caregiver proxy access rules complex.",a:"‚≠ê Patient Access AI: Simplified enrollment, proactive outreach for results viewing, smart message routing."},
{id:"WF022",n:"Telehealth Visit Setup",cat:"Patient Access",j:"Monitoring & Response",c:["tx","st","fh"],d:"Configure telehealth visits for follow-ups, symptom checks, survivorship. Ensure tech readiness, consent, appropriate visit type selection.",p:"Tech barriers for elderly patients. Billing differs from in-person. State licensure restrictions for cross-border care.",a:"‚≠ê Patient Access AI: Auto-determine telehealth eligibility, tech check automation, proper visit type coding."},

{id:"WF024",n:"Fax Processing & Management",cat:"Patient Access",j:"Behind the Scenes",c:["tx","st","fh"],d:"Process incoming faxes: referrals, auth approvals/denials, records, lab results, payer correspondence. Route to correct department/chart.",p:"Hundreds of faxes daily. Manual sorting. Misfiled faxes. Critical results buried in fax queue. Healthcare still runs on fax.",a:"‚≠ê‚≠ê Patient Access AI: AI-powered fax triage ‚Äî OCR, classify, route, extract data, auto-file to patient chart. Massive efficiency gain."},

{id:"WF026",n:"Nurse Triage & Symptom Management",cat:"Clinical Ops",j:"Active Treatment",c:["tx","st","fh"],d:"Triage patient phone calls for symptoms: fever, nausea, pain, neuropathy, treatment side effects. Determine ER vs clinic vs self-care.",p:"High call volume (50-100 calls/day per nurse). Inconsistent triage protocols. After-hours coverage gaps. Documentation burden.",a:"‚≠ê‚≠ê Clinical AI: AI-powered symptom triage with evidence-based protocols, auto-document calls, predict which patients need intervention."},
{id:"WF027",n:"Chemotherapy Order Entry & Verification",cat:"Clinical Ops",j:"Active Treatment",c:["tx","st","fh"],d:"Oncologist enters chemo orders (regimen, dosing by BSA/AUC, pre-meds, hydration). Pharmacist verifies: dose calculation, drug interactions, cumulative toxicity.",p:"Dosing errors can be fatal. BSA changes between cycles. Cumulative dose limits (doxorubicin cardiac). Order entry in EHR is clunky.",a:"‚≠ê‚≠ê Clinical AI: AI-assisted dose verification, cumulative toxicity tracking, drug interaction alerts, BSA auto-calculation from latest vitals."},
{id:"WF028",n:"Drug Preparation & Compounding",cat:"Clinical Ops",j:"Active Treatment",c:["tx","st","fh"],d:"Pharmacy prepares IV chemo in clean room (USP 797/800 compliant). Hazardous drug handling, proper labeling, stability verification, waste documentation.",p:"Preparation time affects infusion schedule. Drug waste if patient cancels after prep. USP 800 compliance costly. Staff safety with hazardous drugs.",a:"‚≠ê Clinical AI: Predictive scheduling to minimize waste (predict cancellations), inventory optimization, automated compounding verification."},
{id:"WF029",n:"Infusion Administration & Monitoring",cat:"Clinical Ops",j:"Active Treatment",c:["tx","st","fh"],d:"Administer IV chemotherapy/immunotherapy. Monitor for infusion reactions (anaphylaxis, cytokine release). Adjust rates per protocol. Document administration times.",p:"Infusion reactions require immediate response. Nursing ratio critical. Documentation during administration is disruptive. Pump programming errors.",a:"‚≠ê Clinical AI: Real-time vitals monitoring, early reaction detection, auto-documentation of administration parameters."},

{id:"WF037",n:"Supportive Care ‚Äî Pain Management",cat:"Clinical Ops",j:"Active Treatment",c:["tx","st","fh"],d:"Assess and manage cancer pain. Prescribe analgesics (including opioids with DEA compliance), refer to pain specialists, interventional pain procedures.",p:"Opioid prescribing regulations. Pain assessment subjectivity. Balancing pain control vs side effects. DEA audits.",a:"‚≠ê Clinical AI: Standardized pain assessment protocols, opioid risk scoring, dosage optimization algorithms."},
{id:"WF038",n:"Supportive Care ‚Äî Nutrition",cat:"Clinical Ops",j:"Active Treatment",c:["tx","st","fh"],d:"Nutritional assessment for cancer patients (cachexia, weight loss, treatment-related nausea). Dietitian consultations. Parenteral nutrition if needed.",p:"Malnutrition underdiagnosed. Dietitian availability limited. Integration with treatment planning poor.",a:"‚≠ê Clinical AI: Automated malnutrition screening from labs/vitals/weight trends, proactive dietitian referral."},

{id:"WF045",n:"Genetic Counseling Referral",cat:"Clinical Ops",j:"Diagnosis & Staging",c:["tx","st","fh"],d:"Refer patients for hereditary cancer genetic counseling/testing (BRCA, Lynch, Li-Fraumeni). Pre-test counseling, testing, post-test counseling, family cascade testing.",p:"Under-referral for genetic testing. Long wait times for genetic counselors. Complex insurance coverage for germline testing.",a:"‚≠ê‚≠ê Clinical AI: Auto-identify patients who meet NCCN genetic testing criteria, streamline referral, predict coverage."},
{id:"WF046",n:"Oral Chemotherapy Management",cat:"Clinical Ops",j:"Active Treatment",c:["tx","st","fh"],d:"Prescribe oral oncolytics (Ibrance, Tagrisso, Revlimid). Manage through specialty pharmacy. Monitor adherence, side effects, refill timing, drug interactions.",p:"Adherence tracking difficult. Specialty pharmacy prior auth separate from medical. Drug interactions with OTC/supplements. Cost ($10K-20K/month).",a:"‚≠ê‚≠ê Clinical AI: Adherence monitoring via smart pill tracking, drug interaction checking, automated refill coordination with specialty pharmacy."},
{id:"WF047",n:"Remote Patient Monitoring",cat:"Clinical Ops",j:"Active Treatment",c:["tx","st","fh"],d:"Monitor patients remotely via patient-reported outcomes (PROs), wearables, home vitals. Early detection of complications, treatment toxicity.",p:"Low patient engagement. Alert fatigue for clinicians. Data integration with EHR. Reimbursement unclear for RPM in oncology.",a:"‚≠ê‚≠ê Clinical AI: AI-powered symptom monitoring, intelligent alerting (filter noise), predict complications before they escalate. Proven to reduce ER visits."},
{id:"WF048",n:"Clinical Photography & Documentation",cat:"Clinical Ops",j:"Active Treatment",c:["tx","st","fh"],d:"Photograph skin lesions, surgical sites, radiation dermatitis, wounds for clinical documentation. Standardized imaging, integration with EHR.",p:"Inconsistent photo quality. Privacy concerns. Storage and retrieval. No standardized comparison across visits.",a:"‚≠ê Clinical AI: AI-assisted dermatologic assessment from photos, automated comparison over time, lesion measurement."},

// ===== C. BMT / CELL THERAPY =====
{id:"WF049",n:"BMT Eligibility Evaluation & Workup",cat:"BMT / Cell Therapy",j:"Treatment Planning",c:["st","fh"],d:"Comprehensive evaluation for transplant candidacy: organ function (cardiac, pulmonary, hepatic, renal), infectious disease screening, psychosocial assessment, donor availability.",p:"Workup takes 2-4 weeks. Multiple specialist consultations needed. Some patients travel from far away for evaluation. Insurance auth for workup itself.",a:"‚≠ê Clinical AI: Automated workup checklist tracking, predictive transplant outcomes based on patient characteristics, streamlined multi-specialty scheduling."},
{id:"WF050",n:"Donor Search & HLA Typing",cat:"BMT / Cell Therapy",j:"Treatment Planning",c:["st","fh"],d:"HLA typing of patient and potential related donors. Search unrelated donor registries (NMDP/Be The Match). Cord blood unit search. Haploidentical donor evaluation.",p:"Finding matched unrelated donor takes weeks-months. HLA typing costs. Donor availability/willingness. Haploidentical expanding options but complex.",a:"‚≠ê Clinical AI: AI-optimized donor-recipient matching algorithms, predict GVHD risk by HLA mismatch profile, automated registry search."},
{id:"WF051",n:"Donor Registry Coordination (NMDP)",cat:"BMT / Cell Therapy",j:"Treatment Planning",c:["st","fh"],d:"Coordinate with National Marrow Donor Program / Be The Match for unrelated donor procurement. Donor workup, collection scheduling, product transport logistics.",p:"International donors add complexity (COVID, travel, regulations). Donor attrition (25% drop out). Collection center coordination across time zones.",a:"‚≠ê Patient Access AI: Automated donor coordination workflow, logistics tracking, backup donor activation triggers."},
{id:"WF052",n:"Stem Cell Collection (Apheresis)",cat:"BMT / Cell Therapy",j:"Active Treatment",c:["st","fh"],d:"Collect stem cells via apheresis from patient (autologous) or donor (allogeneic). Mobilization protocol (G-CSF ¬± plerixafor). Target CD34+ cell dose. Cryopreservation.",p:"Mobilization failure requires re-attempts. Apheresis machine scheduling. Adequate cell dose not always achieved first collection. Cryopreservation chain critical.",a:"‚≠ê Clinical AI: Predict mobilization response, optimize plerixafor timing, CD34+ count prediction from peripheral blood counts."},
{id:"WF053",n:"Conditioning Regimen Administration",cat:"BMT / Cell Therapy",j:"Active Treatment",c:["st","fh"],d:"Administer high-dose chemotherapy ¬± radiation (total body irradiation) before transplant. Myeloablative vs reduced-intensity conditioning based on patient factors.",p:"Extreme toxicity management. Mucositis, infections, organ damage. Requires ICU-level nursing. Regimen selection balances efficacy vs toxicity.",a:"‚≠ê Clinical AI: Conditioning regimen selection AI based on patient fitness/comorbidities, real-time toxicity monitoring, supportive care optimization."},
{id:"WF054",n:"Transplant Day ‚Äî Stem Cell Infusion",cat:"BMT / Cell Therapy",j:"Active Treatment",c:["st","fh"],d:"Day 0: Infuse stem cells (fresh or thawed cryopreserved product). Monitor for infusion reactions (DMSO toxicity from cryo). Document engraftment day.",p:"Thawed product must be infused immediately. DMSO side effects. Emotional day for patients/families. Documentation requirements extensive.",a:"‚≠ê Clinical AI: Automated infusion monitoring, real-time documentation, engraftment prediction models."},
{id:"WF055",n:"Post-Transplant Monitoring",cat:"BMT / Cell Therapy",j:"Monitoring & Response",c:["st","fh"],d:"Daily monitoring during aplastic period (2-4 weeks): CBC, infections, engraftment check (ANC >500 x3 days). Manage complications: mucositis, VOD, infections, GVHD.",p:"30-60 day inpatient stay. Multiple daily labs. Infection risk extreme. GVHD diagnosis and grading complex. Mortality risk 10-40%.",a:"‚≠ê‚≠ê Clinical AI: AI-powered complication prediction (GVHD, infection, engraftment failure), automated lab trending, early warning systems."},
{id:"WF056",n:"GVHD Management",cat:"BMT / Cell Therapy",j:"Monitoring & Response",c:["st","fh"],d:"Diagnose and manage graft-versus-host disease (acute and chronic). Immunosuppression management (tacrolimus, sirolimus, ruxolitinib). Organ-specific treatment.",p:"GVHD affects 30-70% of allogeneic transplant patients. Chronic GVHD can last years. Balancing GVHD suppression vs graft-versus-tumor effect.",a:"‚≠ê Clinical AI: GVHD risk prediction models, immunosuppression dosing optimization, early GVHD biomarker detection."},
{id:"WF057",n:"CAR-T Cell Manufacturing (In-House)",cat:"BMT / Cell Therapy",j:"Active Treatment",c:["fh"],d:"Fred Hutch manufactures CAR-T cells in-house for clinical trials. Leukapheresis ‚Üí T-cell selection ‚Üí viral transduction ‚Üí expansion ‚Üí quality testing ‚Üí infusion.",p:"Manufacturing takes 2-4 weeks. Product failure rate 5-10%. GMP compliance. Cost of manufacturing. FDA IND requirements. Unique to Fred Hutch research.",a:"‚≠ê Life Sciences AI: Manufacturing process optimization, quality prediction, yield optimization, batch failure prediction."},
{id:"WF058",n:"CAR-T Commercial Product Ordering",cat:"BMT / Cell Therapy",j:"Active Treatment",c:["st","fh"],d:"Order commercial CAR-T products (Yescarta, Kymriah, Breyanzi, Abecma, Carvykti). Coordinate leukapheresis, shipping to manufacturer, product return, scheduling.",p:"Logistics chain is complex ‚Äî patient cells shipped to manufacturer, manufactured, shipped back. Vein-to-vein time 3-5 weeks. Product costs $373K-475K. Auth nightmares.",a:"‚≠ê‚≠ê RCM AI: CAR-T authorization (most complex auth in oncology), logistics tracking, billing optimization (inpatient DRG vs outpatient)."},
{id:"WF059",n:"CAR-T Administration & CRS/ICANS Monitoring",cat:"BMT / Cell Therapy",j:"Active Treatment",c:["st","fh"],d:"Administer CAR-T infusion. Mandatory monitoring period (7-14 days) for cytokine release syndrome (CRS) and neurotoxicity (ICANS). Tocilizumab/steroids for management.",p:"CRS can be life-threatening. ICANS grading requires frequent neuro assessments. ICU transfer may be needed. Specialized nursing required.",a:"‚≠ê‚≠ê Clinical AI: Real-time CRS/ICANS scoring from vitals + labs + neuro assessment, early intervention triggers, automated grading documentation."},
{id:"WF060",n:"FACT Accreditation Compliance",cat:"BMT / Cell Therapy",j:"Behind the Scenes",c:["st","fh"],d:"Maintain FACT (Foundation for Accreditation of Cellular Therapy) accreditation. Quality management program, SOPs, competency assessments, inspections.",p:"Extensive documentation requirements. Annual self-assessments. Inspection readiness. SOP maintenance for evolving therapies.",a:"‚≠ê Clinical AI: Automated compliance tracking, SOP version control, competency documentation management."},
{id:"WF061",n:"Long-Term Transplant Follow-up",cat:"BMT / Cell Therapy",j:"Survivorship & Follow-up",c:["st","fh"],d:"Lifelong follow-up post-transplant: immune reconstitution, revaccination schedule, late effects (secondary cancers, endocrine, cardiac, pulmonary), chronic GVHD.",p:"Patients often return to local oncologists who lack transplant expertise. Late effects under-monitored. Coordination gaps.",a:"‚≠ê Clinical AI: Automated late-effects surveillance protocols, smart handoff to local providers with specific monitoring guidelines."},

// ===== D. REVENUE CYCLE MANAGEMENT =====
{id:"WF062",n:"Charge Capture ‚Äî Professional Fees",cat:"RCM",j:"Behind the Scenes",c:["tx","st","fh"],d:"Capture professional (physician) charges for E&M visits, procedures, interpretations. Code level selection (99213-99215, new vs established). Ensure charge completeness.",p:"Missed charges = lost revenue (estimated 1-5% leakage). Under-coding common (physicians conservative). Over-coding risk (audits). Time-based vs complexity coding confusion.",a:"‚≠ê‚≠ê RCM AI: AI-assisted charge capture from clinical documentation, suggest optimal E&M level, flag missed charges, ensure compliance."},
{id:"WF063",n:"Charge Capture ‚Äî Facility Fees",cat:"RCM",j:"Behind the Scenes",c:["st","fh"],d:"Capture hospital/facility charges: infusion room, equipment, supplies, drugs, observation hours. APC grouping for outpatient, DRG for inpatient.",p:"Facility charging rules differ from professional. APC packaging rules complex. Supply charges often missed. Stanford/Hutch bill both; Texas Oncology only professional.",a:"‚≠ê‚≠ê RCM AI: Automated facility charge capture from EHR documentation, APC/DRG optimization, supply charge reconciliation."},
{id:"WF064",n:"Medical Coding ‚Äî ICD-10/CPT/HCPCS",cat:"RCM",j:"Behind the Scenes",c:["tx","st","fh"],d:"Assign diagnosis codes (ICD-10-CM), procedure codes (CPT), drug codes (HCPCS J-codes). Oncology coding is among the most complex in medicine.",p:"‚≠ê Oncology coding complexity: multi-drug regimens require multiple J-codes per visit, administration codes (96413-96417), modifier usage (59, 25, JW, JZ). Coder shortage.",a:"‚≠ê‚≠ê RCM AI: AI-powered oncology coding ‚Äî auto-suggest J-codes from drug administered, calculate units from dose, apply correct administration hierarchy, modifier logic."},
{id:"WF065",n:"Drug Billing ‚Äî Buy-and-Bill",cat:"RCM",j:"Behind the Scenes",c:["tx","st","fh"],d:"Bill for drugs purchased and administered in clinic. Map NDC to HCPCS J-code. Calculate billable units. Apply waste modifiers (JW/JZ). Track ASP for reimbursement.",p:"NDC-to-HCPCS mapping errors are common (multiple NDCs per J-code). Unit calculation errors. Waste documentation required but often missed. ASP changes quarterly.",a:"‚≠ê‚≠ê RCM AI: Automated NDC‚ÜíJ-code mapping, unit calculation from actual dose, waste documentation with JW/JZ, ASP reimbursement monitoring, margin analysis."},
{id:"WF066",n:"Claims Submission",cat:"RCM",j:"Behind the Scenes",c:["tx","st","fh"],d:"Submit clean claims electronically: CMS-1500 (professional) and UB-04 (institutional). Batch submission via clearinghouse. Track claim status.",p:"First-pass denial rate 5-10%. Claim edits catch errors but also create rework. Timely filing deadlines vary by payer. Clearinghouse fees.",a:"‚≠ê‚≠ê RCM AI: Pre-submission claim scrubbing with payer-specific rules, predict denial likelihood before submission, auto-correct common errors."},
{id:"WF067",n:"Claims Scrubbing & Edit Resolution",cat:"RCM",j:"Behind the Scenes",c:["tx","st","fh"],d:"Run claims through edit logic (CCI, MUE, LCD, payer-specific edits) before submission. Resolve coding conflicts, unbundling issues, modifier requirements.",p:"Edit queues back up. Coders spend hours on edit resolution. Some edits require clinical clarification. NCCI edit updates quarterly.",a:"‚≠ê‚≠ê RCM AI: Intelligent edit resolution ‚Äî auto-fix routine edits, flag only complex ones for human review, learn from historical resolution patterns."},
{id:"WF068",n:"Remittance Processing (ERA/EFT)",cat:"RCM",j:"Behind the Scenes",c:["tx","st","fh"],d:"Receive and process electronic remittance advice (ERA 835). Match payments to claims. Identify underpayments, adjustments, denials. Post to patient accounts.",p:"ERA format inconsistencies across payers. Contractual vs non-contractual adjustments. Reconciliation with EFT deposits. Volume overwhelming.",a:"‚≠ê‚≠ê RCM AI: Automated ERA processing, instant underpayment detection, adjustment categorization, auto-posting with exception flagging."},
{id:"WF069",n:"Payment Posting",cat:"RCM",j:"Behind the Scenes",c:["tx","st","fh"],d:"Post insurance payments and patient payments to accounts. Balance accounts. Transfer patient responsibility. Update A/R aging.",p:"Manual posting errors. Unidentified payments. Split payments across multiple claims. Reconciliation with bank deposits.",a:"‚≠ê‚≠ê RCM AI: Automated payment posting with 95%+ accuracy, auto-match unidentified payments, real-time A/R updating."},
{id:"WF070",n:"Denial Management ‚Äî Initial",cat:"RCM",j:"Behind the Scenes",c:["tx","st","fh"],d:"Work initial claim denials: identify root cause (auth, coding, timely filing, medical necessity, coordination of benefits). Categorize and prioritize by dollar amount.",p:"‚≠ê Oncology denial rate 10-15%+. Top reasons: missing auth, medical necessity, coding errors, timely filing. Each denial costs $25-118 to rework. Revenue at risk: $50M+ for large practices.",a:"‚≠ê‚≠ê RCM AI: AI-powered denial root cause analysis, auto-categorization, prioritization by recovery probability √ó dollar amount, trend analysis for prevention."},
{id:"WF071",n:"Appeals ‚Äî Level 1 & Level 2",cat:"RCM",j:"Behind the Scenes",c:["tx","st","fh"],d:"Draft and submit appeal letters for denied claims. Include clinical documentation, peer-reviewed literature, NCCN guidelines. Escalate to Level 2 if needed.",p:"Appeal letters are time-consuming to write. Win rates vary 40-70%. Clinical staff pulled for documentation. Timely filing for appeals shorter than original claims.",a:"‚≠ê‚≠ê RCM AI: AI-generated appeal letters with auto-attached clinical evidence, NCCN citations, peer-reviewed literature. Predict appeal win probability by payer + denial reason."},
{id:"WF072",n:"Peer-to-Peer Reviews",cat:"RCM",j:"Behind the Scenes",c:["tx","st","fh"],d:"Physician participates in peer-to-peer review with payer medical director to argue medical necessity for denied treatment. Schedule, prepare, conduct, document.",p:"Physician time is expensive ($200-400/hr). Scheduling P2P is frustrating. Payer medical directors may not be oncology-trained. Emotional/adversarial.",a:"‚≠ê RCM AI: P2P preparation packets auto-generated with talking points, evidence, guidelines. Schedule optimization. Outcome tracking."},
{id:"WF073",n:"Underpayment Identification & Recovery",cat:"RCM",j:"Behind the Scenes",c:["tx","st","fh"],d:"Compare actual payment to expected (contracted rate, fee schedule). Identify underpayments. File disputes with payers for payment correction.",p:"Underpayments often go undetected (estimated 1-3% of revenue). Requires contract modeling. Payer-specific dispute processes. Time-consuming.",a:"‚≠ê‚≠ê RCM AI: Automated expected payment calculation from contracts, instant underpayment flagging, auto-generate dispute submissions."},
{id:"WF074",n:"Patient Billing & Statements",cat:"RCM",j:"Behind the Scenes",c:["tx","st","fh"],d:"Generate and send patient statements for remaining balance after insurance. Explanation of charges, payment options, financial assistance info.",p:"Confusing statements. Patients don't understand EOB vs bill. Multiple statements from different departments. Billing complaints.",a:"‚≠ê‚≠ê RCM AI: Patient-friendly billing with plain-language explanations, consolidated multi-department statements, digital delivery."},
{id:"WF075",n:"Collections & Bad Debt",cat:"RCM",j:"Behind the Scenes",c:["tx","st","fh"],d:"Follow up on outstanding patient balances. Payment plan management. Decision to write off as bad debt or send to collections agency.",p:"Aggressive collections inappropriate for cancer patients. Identifying true inability to pay vs unwillingness. Bad debt write-offs hurt margin.",a:"‚≠ê‚≠ê RCM AI: Propensity-to-pay scoring, compassionate collections strategies, auto-identify patients eligible for financial assistance before collections."},
{id:"WF076",n:"340B Program Management",cat:"RCM",j:"Behind the Scenes",c:["st","fh"],d:"Manage 340B drug pricing program. Identify eligible patients/prescriptions. Purchase at 340B discount, bill at full rate. Maintain compliance, audit readiness.",p:"Complex eligibility rules. Mixed-use pharmacy challenges. Audit risk from HRSA. Contract pharmacy arrangements under scrutiny. Revenue significant ($10-50M).",a:"‚≠ê‚≠ê RCM AI: Auto-identify 340B-eligible encounters, compliance monitoring, audit preparation, savings optimization."},
{id:"WF077",n:"Drug Reimbursement Analysis (ASP)",cat:"RCM",j:"Behind the Scenes",c:["tx","st","fh"],d:"Monitor Average Sales Price (ASP) quarterly updates from CMS. Analyze reimbursement vs acquisition cost for each drug. Identify margin-positive and margin-negative drugs.",p:"ASP lag means acquisition costs may exceed reimbursement temporarily. Some drugs consistently below cost. Biosimilar pricing disruption.",a:"‚≠ê‚≠ê RCM AI: Real-time ASP monitoring dashboard, margin analysis by drug/payer, alert when acquisition cost exceeds reimbursement, biosimilar switching analysis."},
{id:"WF078",n:"Payer Contract Modeling & Negotiation",cat:"RCM",j:"Behind the Scenes",c:["tx","st","fh"],d:"Model financial impact of payer contracts. Negotiate rates for oncology services (chemo, radiation, surgery). Analyze volume, case mix, denial rates by payer.",p:"Asymmetric information (payers know more about utilization). Oncology-specific carve-outs complex. Contract terms vary wildly. Small practices have no leverage.",a:"‚≠ê‚≠ê RCM AI: Payer contract analytics ‚Äî model revenue impact of rate changes, benchmark against market, denial rate analysis by payer for negotiation leverage."},
{id:"WF079",n:"Clinical Documentation Improvement (CDI)",cat:"RCM",j:"Behind the Scenes",c:["tx","st","fh"],d:"Review clinical documentation for specificity and completeness to support accurate coding. Query physicians for clarifications (cancer staging, comorbidity documentation).",p:"Physicians underdocument. CDI specialists are expensive. Queries slow down coding. Documentation doesn't always reflect acuity.",a:"‚≠ê‚≠ê RCM AI: Real-time CDI ‚Äî prompt physicians during documentation for specificity, suggest staging codes, ensure comorbidity capture."},
{id:"WF080",n:"Coding Audit & Compliance",cat:"RCM",j:"Behind the Scenes",c:["tx","st","fh"],d:"Internal coding audits for accuracy and compliance. Respond to external audits (OIG, RAC, MAC, payer). Prepare documentation for audit defense.",p:"Audit targets often high-dollar oncology claims. Extrapolation penalties can be devastating. Keeping up with coding changes. OIG workplan targets.",a:"‚≠ê‚≠ê RCM AI: Continuous internal audit via AI (flag outlier coding patterns), prepare audit-ready documentation proactively, OIG workplan monitoring."},
{id:"WF081",n:"Credit Balance Resolution",cat:"RCM",j:"Behind the Scenes",c:["tx","st","fh"],d:"Identify and resolve credit balances (overpayments from payers or patients). Timely refund per regulatory requirements. Reconcile accounts.",p:"Credit balances can trigger False Claims Act liability if not refunded timely. Complex to identify root cause. Payer recoupment disputes.",a:"‚≠ê‚≠ê RCM AI: Automated credit balance identification, root cause analysis, refund processing, regulatory compliance tracking."},
{id:"WF082",n:"Financial Assistance Administration",cat:"RCM",j:"Intake & Registration",c:["tx","st","fh"],d:"Administer charity care program and manufacturer financial assistance. Income verification, application processing, approval tracking, documentation.",p:"Multiple programs with different eligibility criteria. Application burden on patients. Tracking copay accumulator/maximizer programs increasingly complex.",a:"‚≠ê‚≠ê RCM AI: Auto-match patients to eligible programs (manufacturer, foundation, hospital charity), streamline applications, track copay accumulator impact."},
{id:"WF083",n:"Charge Description Master (CDM) Maintenance",cat:"RCM",j:"Behind the Scenes",c:["st","fh"],d:"Maintain facility CDM ‚Äî pricing, code mapping, revenue codes, CPT/HCPCS linkage. Annual updates for new codes, price adjustments.",p:"CDM errors cause systematic billing problems. New drug additions need immediate CDM updates. Pricing strategy complex.",a:"‚≠ê RCM AI: Automated CDM maintenance ‚Äî detect missing codes, suggest pricing based on cost + market, flag mapping errors."},

// ===== E. CLINICAL TRIALS & RESEARCH =====
{id:"WF084",n:"Protocol Feasibility Assessment",cat:"Research",j:"Behind the Scenes",c:["tx","st","fh"],d:"Evaluate whether a clinical trial is feasible at the site: patient population match, investigator expertise, resource availability, budget adequacy.",p:"Feasibility often over-estimated (sites enroll fewer than projected). Budget negotiations with sponsors take months. Resource conflicts.",a:"‚≠ê‚≠ê Life Sciences AI: AI-powered feasibility prediction from historical enrollment data, patient population analysis, automated budget modeling."},
{id:"WF085",n:"IRB Submission & Approval",cat:"Research",j:"Behind the Scenes",c:["tx","st","fh"],d:"Submit protocols to Institutional Review Board for ethical review. Initial submission, amendments, continuing reviews, adverse event reports, study closures.",p:"IRB review takes 4-8 weeks. Amendment processing delays protocol changes. Different IRBs (central vs local) have different requirements.",a:"‚≠ê Life Sciences AI: Automated IRB submission preparation, regulatory document assembly, amendment tracking, smart deadline management."},
{id:"WF086",n:"Informed Consent ‚Äî Clinical Trial",cat:"Research",j:"Treatment Planning",c:["tx","st","fh"],d:"Conduct informed consent process for clinical trial participation. Explain study design, risks, alternatives, rights. Document consent. Re-consent for amendments.",p:"Consent documents 20-40 pages. Patient comprehension questionable. Re-consent for amendments is burdensome. Consent documentation audited heavily.",a:"‚≠ê Clinical AI: Patient-friendly consent summaries, comprehension assessment tools, digital consent with version tracking, automated re-consent triggers."},
{id:"WF087",n:"Trial Patient Screening & Enrollment",cat:"Research",j:"Referral & Access",c:["tx","st","fh"],d:"Screen patients against inclusion/exclusion criteria. Collect baseline assessments. Randomize. Register with sponsor. Assign study ID.",p:"Screen failure rates 30-50%+. Eligibility criteria increasingly complex (biomarker-driven). Enrollment targets often missed. Competition for patients across trials.",a:"‚≠ê‚≠ê Life Sciences AI: AI-powered patient matching to trial eligibility criteria from EHR data, automated pre-screening, enrollment prediction."},
{id:"WF088",n:"Investigational Drug Management (IDS)",cat:"Research",j:"Active Treatment",c:["tx","st","fh"],d:"Manage investigational drugs: receipt, storage, dispensing, accountability, destruction. Temperature monitoring. Blinded vs open-label handling. Drug accountability logs.",p:"Strict chain of custody. Temperature excursion management. Blinding requirements. Drug shortage situations. Documentation for inspections.",a:"‚≠ê Life Sciences AI: Automated drug accountability, temperature monitoring with smart alerts, barcode-driven dispensing verification."},
{id:"WF089",n:"Protocol-Driven Visit Scheduling",cat:"Research",j:"Active Treatment",c:["tx","st","fh"],d:"Schedule study visits per protocol windows (e.g., Day 1 ¬± 3 days). Coordinate labs, imaging, study procedures at each visit. Track visit windows.",p:"Window violations are protocol deviations. Coordinating research and standard-of-care visits. Patient travel burden for frequent visits.",a:"‚≠ê Life Sciences AI: Automated visit window tracking, smart scheduling within windows, alert for approaching window closures."},
{id:"WF090",n:"Data Collection & CRF Entry",cat:"Research",j:"Active Treatment",c:["tx","st","fh"],d:"Collect clinical data per protocol. Enter into electronic data capture (EDC) system (Medidata Rave, Oracle Clinical, Veeva). Source document verification.",p:"Double data entry (EHR ‚Üí EDC). Data queries from sponsor. Missing data. Transcription errors. CRC time burden enormous.",a:"‚≠ê‚≠ê Life Sciences AI: Auto-populate EDC from EHR data, reduce manual transcription, AI-powered query resolution, data quality checks in real-time."},
{id:"WF091",n:"Adverse Event Reporting (SAE/SUSAR)",cat:"Research",j:"Active Treatment",c:["tx","st","fh"],d:"Identify, grade (CTCAE), and report serious adverse events to sponsor, IRB, and FDA (if IND holder). 24-hour reporting requirements for unexpected events.",p:"Tight timelines (24hr for SAE, 15 days for IND safety reports). Causality assessment subjective. Under-reporting risk. Documentation extensive.",a:"‚≠ê‚≠ê Life Sciences AI: Automated AE detection from EHR data (labs, vitals, notes), CTCAE grading assistance, auto-generated SAE reports, deadline tracking."},
{id:"WF092",n:"Clinical Trial Billing Compliance",cat:"Research",j:"Behind the Scenes",c:["tx","st","fh"],d:"Ensure correct billing for trial participants: research costs (sponsor pays) vs routine costs (insurance pays) vs qualified costs (Medicare CTP). Coverage analysis.",p:"‚≠ê Trial billing is a HUGE compliance risk. Billing insurance for sponsor-covered items = fraud. Coverage analysis complex. Audits common.",a:"‚≠ê‚≠ê RCM AI: Automated coverage analysis, real-time charge routing (research vs routine), prevent improper billing, audit-ready documentation."},
{id:"WF093",n:"Sponsor Monitoring Visits",cat:"Research",j:"Behind the Scenes",c:["tx","st","fh"],d:"Host sponsor/CRO monitors for periodic site visits. Prepare source documents, regulatory binders, drug accountability logs. Resolve findings.",p:"Monitor visit prep takes days. Source document organization. Corrective action plans for findings. Remote monitoring increasing but not replacing on-site.",a:"‚≠ê Life Sciences AI: Automated monitor visit readiness assessment, digital source verification, finding tracker, corrective action management."},
{id:"WF094",n:"Correlative Sample Collection & Biobanking",cat:"Research",j:"Active Treatment",c:["st","fh"],d:"Collect research specimens per protocol: blood, tissue, bone marrow. Process, aliquot, label, store in biobank. Track specimen chain of custody.",p:"Missed collections at busy treatment visits. Processing time windows tight. Biobank inventory management. Specimen quality issues.",a:"‚≠ê Life Sciences AI: Automated specimen collection reminders tied to visit schedule, barcode tracking, biobank inventory management."},
{id:"WF095",n:"Grant Writing & Submission",cat:"Research",j:"Behind the Scenes",c:["st","fh"],d:"Write NIH/NCI grant proposals (R01, P01, U01, etc.). Budget preparation, specific aims, research plan, biosketches, letters of support. Submit via eRA Commons.",p:"Extremely time-consuming (months per grant). Success rate ~20% for R01. Budget justification complex. Deadline-driven stress.",a:"‚≠ê Life Sciences AI: AI-assisted grant writing (literature review, aim refinement), budget templates, biosketches, deadline tracking."},
{id:"WF096",n:"Grant Budget Management",cat:"Research",j:"Behind the Scenes",c:["st","fh"],d:"Manage awarded grant budgets: track expenditures, effort reporting, no-cost extensions, carryover requests, progress reports, closeout.",p:"Effort certification compliance. Budget variances require justification. Multiple grants per investigator. Reporting deadlines.",a:"‚≠ê Life Sciences AI: Automated grant expenditure tracking, effort certification reminders, variance alerts, report generation."},
{id:"WF097",n:"Core Facility Management",cat:"Research",j:"Behind the Scenes",c:["st","fh"],d:"Manage shared research cores: flow cytometry, genomics/sequencing, proteomics, imaging, biostatistics. Scheduling, billing, quality control, instrument maintenance.",p:"Core access wait times. Instrument downtime. Billing investigators correctly. Maintaining cutting-edge equipment (sequencers: $1M+).",a:"‚≠ê Life Sciences AI: Core scheduling optimization, automated billing, quality control dashboards, predictive maintenance for instruments."},
{id:"WF098",n:"Technology Transfer & IP",cat:"Research",j:"Behind the Scenes",c:["st","fh"],d:"Disclose inventions to tech transfer office. Patent filing decisions. License negotiations with industry. Spinout company formation. Royalty tracking.",p:"Slow patent process. Valuation disputes. Conflict of interest management for faculty entrepreneurs. Revenue sharing policies.",a:"‚≠ê Life Sciences AI: AI-powered patent landscape analysis, licensing opportunity identification, royalty tracking automation."},

// ===== F. QUALITY, COMPLIANCE & ACCREDITATION =====
{id:"WF099",n:"MIPS Quality Reporting",cat:"Quality & Compliance",j:"Behind the Scenes",c:["tx","st","fh"],d:"Track and report MIPS quality measures for oncology. Promoting Interoperability, Improvement Activities, Cost. Affects Medicare payment adjustment.",p:"Measure selection strategy. Data capture across EHR workflows. Attestation complexity. Penalty avoidance vs bonus achievement.",a:"‚≠ê‚≠ê RCM AI: Automated MIPS measure tracking, optimal measure selection, real-time compliance dashboards, attestation preparation."},
{id:"WF100",n:"EOM Compliance & Reporting",cat:"Quality & Compliance",j:"Behind the Scenes",c:["tx"],d:"Comply with Enhancing Oncology Model requirements: Monthly Enhanced Oncology Services, episode tracking, health equity adjustments, quality measures.",p:"New model with complex requirements. Episode attribution logic. MEOS service delivery documentation. Financial reconciliation.",a:"‚≠ê‚≠ê RCM AI: EOM episode tracking, MEOS documentation automation, performance prediction, financial reconciliation modeling."},
{id:"WF101",n:"QOPI Certification",cat:"Quality & Compliance",j:"Behind the Scenes",c:["tx","st","fh"],d:"Maintain ASCO Quality Oncology Practice Initiative certification. Chart abstraction, measure reporting, quality improvement projects.",p:"Labor-intensive chart review. Measure specifications complex. Three-year recertification cycle. Quality improvement documentation.",a:"‚≠ê Clinical AI: Automated chart abstraction for QOPI measures, real-time compliance monitoring, quality improvement project tracking."},
{id:"WF102",n:"Commission on Cancer (CoC) Accreditation",cat:"Quality & Compliance",j:"Behind the Scenes",c:["st","fh"],d:"Maintain ACS Commission on Cancer accreditation. Cancer committee meetings, cancer conference requirements, patient navigation, survivorship care plans.",p:"Survey preparation intensive. 34+ standards to maintain. Cancer conference attendance tracking. Survivorship care plan completion rates.",a:"‚≠ê Clinical AI: CoC compliance dashboard, automated cancer conference documentation, survivorship plan generation."},
{id:"WF103",n:"Cancer Registry / Tumor Registrar",cat:"Quality & Compliance",j:"Behind the Scenes",c:["tx","st","fh"],d:"Certified tumor registrars abstract cancer cases: staging (AJCC), treatment, outcomes. Report to state registry and NCDB. Annual caseload reporting.",p:"Registrar shortage (specialized role). Abstraction backlog. Staging complexity (8th edition AJCC). Timeliness requirements.",a:"‚≠ê‚≠ê Clinical AI: AI-assisted tumor registry abstraction from EHR, automated staging, NAACCR-compliant reporting."},
{id:"WF104",n:"HIPAA Compliance & Privacy",cat:"Quality & Compliance",j:"Behind the Scenes",c:["tx","st","fh"],d:"Maintain HIPAA compliance: privacy officer, breach notification, business associate agreements, workforce training, access audits, encryption.",p:"Breach risk from phishing, insider threats. Training compliance. Research uses of PHI require waivers. EHR access auditing at scale.",a:"‚≠ê RCM AI: Automated access auditing, anomaly detection for inappropriate record access, breach risk scoring."},
{id:"WF105",n:"Radiation Safety & Physics QA",cat:"Quality & Compliance",j:"Behind the Scenes",c:["tx","st","fh"],d:"Daily, monthly, annual QA of radiation equipment (linacs, CT simulators). Radiation safety officer duties. Badge monitoring. Regulatory reporting to NRC/state.",p:"Physics staffing shortage. QA documentation burden. Equipment aging. Regulatory inspections. Output verification critical for patient safety.",a:"‚≠ê Clinical AI: Automated QA documentation, trend analysis for equipment performance, predictive maintenance alerts."},
{id:"WF106",n:"Credentialing & Privileging",cat:"Quality & Compliance",j:"Behind the Scenes",c:["tx","st","fh"],d:"Credential new physicians/APPs: verify education, training, licensure, DEA, malpractice history. Grant privileges. Re-credentialing every 2 years.",p:"Credentialing takes 60-120 days. Delays onboarding. Primary source verification manual. Multi-state licensure adds complexity.",a:"‚≠ê Patient Access AI: Automated credentialing verification, multi-state license tracking, expiration alerts, payer enrollment integration."},
{id:"WF107",n:"Incident Reporting & Root Cause Analysis",cat:"Quality & Compliance",j:"Behind the Scenes",c:["tx","st","fh"],d:"Report patient safety incidents (medication errors, falls, near-misses). Conduct root cause analysis for serious events. Implement corrective actions.",p:"Under-reporting culture. RCA is time-consuming. Translating findings into sustainable changes. Tracking corrective action completion.",a:"‚≠ê Clinical AI: Simplified incident reporting, AI-powered trend detection across incidents, automated corrective action tracking."},

{id:"WF112",n:"Payer Enrollment & Contracting",cat:"Administration",j:"Behind the Scenes",c:["tx","st","fh"],d:"Enroll new providers with each payer. Maintain active enrollment. Negotiate and renew payer contracts. Monitor contract performance.",p:"Enrollment takes 60-120 days per payer. Enrollment gaps = claim denials. Contract terms vary wildly. Renegotiation is adversarial.",a:"‚≠ê‚≠ê RCM AI: Automated enrollment status tracking, contract term database, performance analytics by payer, renegotiation modeling."},

// Category colors
const CAT_COLORS = {
  "Patient Access": "#22c55e",
  "Clinical Ops": "#3b82f6",
  "BMT / Cell Therapy": "#06b6d4",
  "RCM": "#ef4444",
  "Research": "#a855f7",
  "Quality & Compliance": "#f59e0b",
  "Administration": "#64748b"
};

// Journey stage colors
const JOURNEY_COLORS = {
  "Referral & Access": "#22c55e",
  "Intake & Registration": "#34d399",
  "Diagnosis & Staging": "#06b6d4",
  "Treatment Planning": "#3b82f6",
  "Active Treatment": "#8b5cf6",
  "Monitoring & Response": "#f59e0b",
  "Survivorship & Follow-up": "#f97316",
  "End of Life / Palliative": "#ef4444",
  "Behind the Scenes": "#64748b"
};

function getAILevel(a) {
  if (!a) return 0;
  if (a.startsWith('‚≠ê‚≠ê')) return 2;
  if (a.startsWith('‚≠ê')) return 1;
  return 0;
}

let view = 'dept', filters = {tx:true, st:true, fh:true};

function setView(v) {
  view = v;
  document.querySelectorAll('.hdr .btn').forEach((b,i)=>b.classList.toggle('active',i===(v==='dept'?0:1)));
  render();
}

function toggleFilter(el, c) {
  filters[c] = !filters[c];
  el.classList.toggle('active');
  render();
}

function showAll() { filters={tx:true,st:true,fh:true}; document.querySelectorAll('.bar .btn.sm').forEach((b,i)=>{if(i<3)b.classList.add('active')}); render(); }
function showAI() { showAll(); document.querySelectorAll('.wf').forEach(el=>{if(el.dataset.ai==='0')el.classList.add('hidden')}); }
function showAI2() { showAll(); document.querySelectorAll('.wf').forEach(el=>{if(el.dataset.ai!=='2')el.classList.add('hidden')}); }
function showUnique() { showAll(); document.querySelectorAll('.wf').forEach(el=>{if(el.dataset.centers.split(',').length>1)el.classList.add('hidden')}); }
function expandAll() { document.querySelectorAll('.wf').forEach(el=>el.classList.add('expanded')); }
function collapseAll() { document.querySelectorAll('.wf').forEach(el=>el.classList.remove('expanded')); }

function render() {
  const filtered = WF.filter(w => w.c.some(c => filters[c]));
  const groupKey = view === 'dept' ? 'cat' : 'j';
  const colorMap = view === 'dept' ? CAT_COLORS : JOURNEY_COLORS;
  
  // Group
  const groups = {};
  const groupOrder = view === 'dept' 
    ? ["Patient Access","Clinical Ops","BMT / Cell Therapy","RCM","Research","Quality & Compliance","Administration"]
    : ["Referral & Access","Intake & Registration","Diagnosis & Staging","Treatment Planning","Active Treatment","Monitoring & Response","Survivorship & Follow-up","End of Life / Palliative","Behind the Scenes"];
  
  groupOrder.forEach(g => groups[g] = []);
  filtered.forEach(w => { if(groups[w[groupKey]]) groups[w[groupKey]].push(w); });
  
  // Stats
  const ai2 = filtered.filter(w=>getAILevel(w.a)===2).length;
  const ai1 = filtered.filter(w=>getAILevel(w.a)===1).length;
  const totalAI = ai2 + ai1;
  const uniqueTX = filtered.filter(w=>w.c.length===1&&w.c[0]==='tx').length;
  const uniqueST = filtered.filter(w=>w.c.length===1&&w.c[0]==='st').length;
  const uniqueFH = filtered.filter(w=>w.c.length===1&&w.c[0]==='fh').length;
  document.getElementById('stats').innerHTML = `
    Showing <span>${filtered.length}</span> of ${WF.length} workflows ¬∑ 
    <span style="color:#fbbf24">${ai2}</span> ‚≠ê‚≠ê RISA Fit ¬∑ <span style="color:#60a5fa">${ai1}</span> ‚≠ê AI Opportunity ¬∑ <span>${totalAI}</span> total AI ¬∑
    Unique: TX <span>${uniqueTX}</span> ¬∑ ST <span>${uniqueST}</span> ¬∑ FH <span>${uniqueFH}</span>
  `;
  
  let html = '';
  groupOrder.forEach(g => {
    const items = groups[g];
    if (!items || items.length === 0) return;
    const color = colorMap[g] || '#64748b';
    html += `<div class="cat-hdr" style="background:${color}15;border:1px solid ${color}30" onclick="this.nextElementSibling.classList.toggle('hidden');this.querySelector('.arrow').classList.toggle('open')">
      <h2 style="color:${color}"><span class="arrow open">‚ñ∂</span> ${g}</h2><span class="cnt">${items.length}</span></div>`;
    html += `<div class="wf-grid">`;
    items.forEach(w => {
      const aiLevel = getAILevel(w.a);
      const aiTag = aiLevel === 2 ? '<span class="tag ai2">‚≠ê‚≠ê RISA</span>' : aiLevel === 1 ? '<span class="tag ai">‚≠ê AI</span>' : '';
      html += `<div class="wf" data-ai="${aiLevel}" data-centers="${w.c.join(',')}" onclick="this.classList.toggle('expanded')">
        <div class="top"><span class="id">${w.id}</span><span class="name">${w.n}</span></div>
        <div class="tags">
          ${w.c.includes('tx')?'<span class="tag tx">TX</span>':''}
          ${w.c.includes('st')?'<span class="tag st">ST</span>':''}
          ${w.c.includes('fh')?'<span class="tag fh">FH</span>':''}
          ${aiTag}
          ${view==='dept'?`<span class="tag" style="background:${JOURNEY_COLORS[w.j]}20;color:${JOURNEY_COLORS[w.j]}">${w.j}</span>`:`<span class="tag" style="background:${CAT_COLORS[w.cat]}20;color:${CAT_COLORS[w.cat]}">${w.cat}</span>`}
        </div>
        <div class="desc">üìã ${w.d}</div>
        ${w.p?`<div class="pain">‚ö†Ô∏è ${w.p}</div>`:''}
        ${w.a?`<div class="aiopp">ü§ñ ${w.a}</div>`:''}
      </div>`;
    });
    html += `</div>`;
  });
  document.getElementById('main').innerHTML = html;
}

render();
</script>
